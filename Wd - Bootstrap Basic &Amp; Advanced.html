<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliciano Restaurant</title>

  <!-- Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="Wd - Bootstrap Basic &Amp; Advanced.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Feliciano</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero text-center d-flex align-items-center justify-content-center text-white">
    <div>
      <h1 class="display-4">Welcome to Feliciano</h1>
      <p class="lead">Experience gourmet dining delivered with passion</p>
    </div>
  </section>

  <!-- Menu Gallery -->
  <section id="menu" class="container py-5">
    <div class="row g-4">
      <div class="col-md-3 col-6">
        <img src="dish.png" class="img-fluid rounded shadow" alt="Dish 1" />
      </div>
      <div class="col-md-3 col-6">
        <img src="dish1.png" class="img-fluid rounded shadow" alt="Dish 2" />
      </div>
      <div class="col-md-3 col-6">
        <img src="dish4.png" class="img-fluid rounded shadow" alt="Dish 3" />
      </div>
      <div class="col-md-3 col-6">
        <img src="dish3.png" class="img-fluid rounded shadow" alt="Dish 4" />
      </div>
    </div>
  </section>

  <!-- Testimonials -->
  <section class="bg-light py-5 text-center">
    <div class="container">
      <h2 class="mb-4">What Our Customers Say</h2>
      <blockquote class="blockquote">"Amazing food and hospitality!"</blockquote>
      <blockquote class="blockquote">"Best dining experience ever."</blockquote>
    </div>
  </section>

  <!-- Contact Form -->
  <section id="contact" class="form-section container py-5">
    <h2 class="text-center mb-4">Reserve a Table</h2>
    <form class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Name" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="4" placeholder="Message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
  </section>

  <!-- Newsletter -->
  <section class="newsletter text-center py-5 bg-primary text-white">
    <h3>Subscribe to Newsletter</h3>
    <form class="d-flex justify-content-center mt-3">
      <input type="email" class="form-control w-25" placeholder="Your email" />
      <button class="btn btn-light ms-2">Subscribe</button>
    </form>
  </section>

  
  
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Feliciano Restaurant. All rights reserved.
  </footer>
