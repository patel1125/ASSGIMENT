<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Contact Form</title>
  <style>
   
    #contactform {
      background-color: coral;
      width: 600px;
      margin: 70px auto;
      padding: 50px;
      border-radius: 30px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    
    .formfield {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid white;
      border-radius: 5px;
      font-size: 16px;
    }

   
    #submitbtn {
      background-color: blueviolet;
      color: whitesmoke;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    
    #submitbtn:hover {
      background-color: aquamarine;
      color: black;
    }

    
    #successMessage {
      color: crimson;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <form id="contactform">
    <h1>Contact Form</h1>

    <label for="name">Name</label>
    <input type="text" id="name" class="formfield" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" class="formfield" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" class="formfield" name="message" required></textarea>

    <button type="submit" id="submitbtn">Submit</button>
    
    <p id="successMessage" class="hidden">Your message has been sent successfully!</p>
  </form>

</body>
</html>
