<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>3x3 Product Grid</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 40px;
background-color: #f4f4f4;
}

.grid-container {
display: grid;
grid-template-columns: repeat(3, 1fr); 
gap: 20px; 
}

.card {
background: #fff;
border-radius: 8px;
box-shadow: 0 4px 8px rgba(0,0,0,0.1);
transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
transform: translateY(-5px);
border: black;
box-shadow: 0 8px 16px rgba(15, 109, 116, 0.2);
}

.card img {
width: 100%;
height: 200px;
object-fit: cover;
}

.card-content {
padding: 16px;
}

.card-title {
font-size: 1.2em;
margin-bottom: 10px;
color: #333;
}

.card-price {
color: #28a745;
font-size: 1.1em;
font-weight: bold;
}
</style>
</head>
<body>

<div class="grid-container">
<!-- Card 1 -->
<div class="card">
<img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcS61LMETvRDU0uTOZ4zif-a8H8lHFXsAx3CcJmnO-ZeAoxxNBo6_V8lPhSIz8yuZfSaHophh82Xm5B8YfS-D5LP3GX6KPlSJFkuU8ZEA0U" alt="Product 1">

<div class="card-price">$19.99</div>
</div>
</div>
